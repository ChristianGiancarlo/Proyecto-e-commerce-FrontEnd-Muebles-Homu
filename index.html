<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent top-0 start-0 w-100">
            <div class="container">

                <!-- Logo -->
                <a class="navbar-brand fw-bold" href="#">Homu</a>

                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Enlaces -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>

    <section class="hero-section">
        <div class="container">
            <div class="hero d-flex align-items-center justify-content-between">
                <!-- Texto izquierdo -->
                <div>
                    <h1 class="fw-bold display-4 mb-3">Spring <br> Collection</h1>
                    <p class="mb-4 fs-5">Fresh desing for your home</p>
                    <button class="btn btn-dark px-4 py-2">Shop now</button>
                </div>

                <!-- Imagen -->
                <div class="position-relative d-inline-block">
                    <div
                        class="circuloImagen rounded-circle bg-warning position-absolute top-50 start-50 translate-middle">
                    </div>
                    <img src="assets/images/muebleHero-removebg-preview.png" class="position-relative">
                </div>
            </div>
        </div>
    </section>
    <section class="py-5" style="background-color: #f5f4ef;">
        <div class="container">
            <div class="row align-items-center">

                <!-- Texto a la izquierda -->
                <div class="col-md-4 mb-4">
                    <h2 class="fw-bold display-6">Categorías</h2>
                    <p>Explora nuestra selección de muebles y encuentra el estilo perfecto para tu hogar.</p>
                </div>

                <!-- Cards de categorías -->
                <div class="col-md-8">
                    <div class="row g-4">
                        <div class="col-6 col-lg-4">
                            <div class="category-card position-relative overflow-hidden rounded shadow-sm">
                                <img src="assets/images/sillaCategoria.png" class="img-fluid w-100 category-img">
                                <div class="category-overlay d-flex align-items-center justify-content-center">
                                    <span class="fw-bold text-white fs-5">Sillas</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-4">
                            <div class="category-card position-relative overflow-hidden rounded shadow-sm">
                                <img src="assets/images/muebleCategoria.png" class="img-fluid w-100 category-img">
                                <div class="category-overlay d-flex align-items-center justify-content-center">
                                    <span class="fw-bold text-white fs-5">Muebles</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-4">
                            <div class="category-card position-relative overflow-hidden rounded shadow-sm">
                                <img src="assets/images/mesaCategoria.png" class="img-fluid w-100 category-img">
                                <div class="category-overlay d-flex align-items-center justify-content-center">
                                    <span class="fw-bold text-white fs-5">Mesas</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2 class="fw-bold mb-4">Nuestros Productos</h2>

            <div id="products-container" class="row g-4">
                <!-- Aquí se insertan las cards -->

        </div>
